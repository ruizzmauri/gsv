[package]
name = "gsv"
version = "0.0.1"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
clap = { version = "4", features = ["derive", "env"] }
uuid = { version = "1", features = ["v4"] }
hostname = "0.4.2"
chrono = "0.4"
dirs = "5"
glob = "0.3"
walkdir = "2"
regex = "1"
toml = "0.8"
qrcode = "0.14"
reqwest = { version = "0.12", features = ["json"] }

# Use native TLS on most platforms (OpenSSL on Linux, Security.framework on macOS)
[target.'cfg(not(all(target_os = "linux", target_arch = "aarch64")))'.dependencies]
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }

# Use rustls on Linux aarch64 (avoids OpenSSL cross-compilation issues)
[target.'cfg(all(target_os = "linux", target_arch = "aarch64"))'.dependencies]
tokio-tungstenite = { version = "0.24", features = ["rustls-tls-webpki-roots"] }
rustls = { version = "0.23", features = ["ring"] }
