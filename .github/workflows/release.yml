name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build CLI binaries for multiple platforms
  build-cli:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: gsv-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: gsv-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: gsv-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: gsv-darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI (Linux - use rustls to avoid OpenSSL)
        if: runner.os == 'Linux'
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }} --no-default-features --features rustls
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build CLI (macOS - use native-tls for system certs)
        if: runner.os == 'macOS'
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mv cli/target/${{ matrix.target }}/release/gsv cli/target/${{ matrix.target }}/release/${{ matrix.artifact }}

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/target/${{ matrix.target }}/release/${{ matrix.artifact }}

  # Create GitHub Release with all artifacts
  release:
    needs: [build-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # CLI binaries
          cp artifacts/gsv-linux-x64/gsv-linux-x64 release/
          cp artifacts/gsv-linux-arm64/gsv-linux-arm64 release/
          cp artifacts/gsv-darwin-x64/gsv-darwin-x64 release/
          cp artifacts/gsv-darwin-arm64/gsv-darwin-arm64 release/
          
          # Make binaries executable
          chmod +x release/gsv-*
          
          # Include install script
          cp install.sh release/
          
          # Create checksums
          cd release && sha256sum * > checksums.txt

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: GSV ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            curl -sSL https://raw.githubusercontent.com/deathbyknowledge/gsv/main/install.sh | sh
            ```
            
            This will:
            - Download and install the CLI binary
            - Optionally deploy GSV to Cloudflare (requires [bun](https://bun.sh))
            
            ## Manual Installation
            
            Download the appropriate binary for your platform:
            - **macOS (Apple Silicon)**: `gsv-darwin-arm64`
            - **macOS (Intel)**: `gsv-darwin-x64`
            - **Linux (x64)**: `gsv-linux-x64`
            - **Linux (ARM64)**: `gsv-linux-arm64`
          files: |
            release/gsv-linux-x64
            release/gsv-linux-arm64
            release/gsv-darwin-x64
            release/gsv-darwin-arm64
            release/install.sh
            release/checksums.txt
