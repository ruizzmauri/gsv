name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build CLI binaries for multiple platforms
  build-cli:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: gsv-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: gsv-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: gsv-darwin-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: gsv-darwin-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI (Linux - use rustls to avoid OpenSSL)
        if: runner.os == 'Linux'
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }} --no-default-features --features rustls
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Build CLI (macOS - use native-tls for system certs)
        if: runner.os == 'macOS'
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mv cli/target/${{ matrix.target }}/release/gsv cli/target/${{ matrix.target }}/release/${{ matrix.artifact }}

      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: cli/target/${{ matrix.target }}/release/${{ matrix.artifact }}

  # Build pre-bundled Cloudflare deployment artifacts.
  build-cloudflare-bundles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            gateway/package-lock.json
            gateway/ui/package-lock.json
            channels/whatsapp/package-lock.json
            channels/discord/package-lock.json

      - name: Install dependencies
        run: |
          set -euo pipefail
          for dir in gateway gateway/ui channels/whatsapp channels/discord; do
            if [ -f "$dir/package-lock.json" ]; then
              npm ci --prefix "$dir"
            else
              npm install --prefix "$dir" --no-audit --no-fund
            fi
          done

      - name: Build web UI
        working-directory: gateway/ui
        run: npm run build

      - name: Build worker bundles
        run: |
          set -euo pipefail

          mkdir -p "$GITHUB_WORKSPACE/dist/cloudflare/gateway/worker"
          mkdir -p "$GITHUB_WORKSPACE/dist/cloudflare/channel-whatsapp/worker"
          mkdir -p "$GITHUB_WORKSPACE/dist/cloudflare/channel-discord/worker"

          (
            cd gateway
            npx wrangler deploy --dry-run --outdir "$GITHUB_WORKSPACE/dist/cloudflare/gateway/worker"
          )
          (
            cd channels/whatsapp
            npx wrangler deploy --dry-run --outdir "$GITHUB_WORKSPACE/dist/cloudflare/channel-whatsapp/worker"
          )
          (
            cd channels/discord
            npx wrangler deploy --dry-run --outdir "$GITHUB_WORKSPACE/dist/cloudflare/channel-discord/worker"
          )

      - name: Assemble deployable bundles
        run: |
          set -euo pipefail

          mkdir -p "$GITHUB_WORKSPACE/release"

          # Gateway bundle (worker + static assets + templates)
          cp gateway/wrangler.jsonc "$GITHUB_WORKSPACE/dist/cloudflare/gateway/wrangler.jsonc"
          cp -R gateway/ui/dist "$GITHUB_WORKSPACE/dist/cloudflare/gateway/assets"
          mkdir -p "$GITHUB_WORKSPACE/dist/cloudflare/gateway/templates"
          cp -R templates/workspace "$GITHUB_WORKSPACE/dist/cloudflare/gateway/templates/workspace"
          cp -R templates/skills "$GITHUB_WORKSPACE/dist/cloudflare/gateway/templates/skills"
          cat > "$GITHUB_WORKSPACE/dist/cloudflare/gateway/manifest.json" <<'EOF'
          {
            "component": "gateway",
            "worker": {
              "entrypoint": "worker/index.js",
              "sourceMap": "worker/index.js.map",
              "wranglerConfig": "wrangler.jsonc"
            },
            "assetsDir": "assets",
            "templatesDir": "templates"
          }
          EOF

          # Channel bundles (kept separate so users only download what they need)
          cp channels/whatsapp/wrangler.jsonc "$GITHUB_WORKSPACE/dist/cloudflare/channel-whatsapp/wrangler.jsonc"
          cat > "$GITHUB_WORKSPACE/dist/cloudflare/channel-whatsapp/manifest.json" <<'EOF'
          {
            "component": "channel-whatsapp",
            "worker": {
              "entrypoint": "worker/index.js",
              "sourceMap": "worker/index.js.map",
              "wranglerConfig": "wrangler.jsonc"
            }
          }
          EOF

          cp channels/discord/wrangler.jsonc "$GITHUB_WORKSPACE/dist/cloudflare/channel-discord/wrangler.jsonc"
          cat > "$GITHUB_WORKSPACE/dist/cloudflare/channel-discord/manifest.json" <<'EOF'
          {
            "component": "channel-discord",
            "worker": {
              "entrypoint": "worker/index.js",
              "sourceMap": "worker/index.js.map",
              "wranglerConfig": "wrangler.jsonc"
            }
          }
          EOF

          tar -C "$GITHUB_WORKSPACE/dist/cloudflare" -czf "$GITHUB_WORKSPACE/release/gsv-cloudflare-gateway.tar.gz" gateway
          tar -C "$GITHUB_WORKSPACE/dist/cloudflare" -czf "$GITHUB_WORKSPACE/release/gsv-cloudflare-channel-whatsapp.tar.gz" channel-whatsapp
          tar -C "$GITHUB_WORKSPACE/dist/cloudflare" -czf "$GITHUB_WORKSPACE/release/gsv-cloudflare-channel-discord.tar.gz" channel-discord

          (
            cd "$GITHUB_WORKSPACE/release"
            sha256sum gsv-cloudflare-*.tar.gz > cloudflare-checksums.txt
          )

      - name: Upload Cloudflare bundles
        uses: actions/upload-artifact@v4
        with:
          name: gsv-cloudflare-bundles
          path: |
            release/gsv-cloudflare-gateway.tar.gz
            release/gsv-cloudflare-channel-whatsapp.tar.gz
            release/gsv-cloudflare-channel-discord.tar.gz
            release/cloudflare-checksums.txt

  # Create GitHub Release with all artifacts
  release:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    needs: [build-cli, build-cloudflare-bundles]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          
          # CLI binaries
          cp artifacts/gsv-linux-x64/gsv-linux-x64 release/
          cp artifacts/gsv-linux-arm64/gsv-linux-arm64 release/
          cp artifacts/gsv-darwin-x64/gsv-darwin-x64 release/
          cp artifacts/gsv-darwin-arm64/gsv-darwin-arm64 release/

          # Cloudflare deploy bundles (modular, per component/channel)
          cp artifacts/gsv-cloudflare-bundles/gsv-cloudflare-gateway.tar.gz release/
          cp artifacts/gsv-cloudflare-bundles/gsv-cloudflare-channel-whatsapp.tar.gz release/
          cp artifacts/gsv-cloudflare-bundles/gsv-cloudflare-channel-discord.tar.gz release/
          cp artifacts/gsv-cloudflare-bundles/cloudflare-checksums.txt release/
          
          # Make binaries executable
          chmod +x release/gsv-*
          
          # Include install script
          cp install.sh release/
          
          # Create checksums
          cd release && sha256sum * > checksums.txt

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: GSV ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            curl -sSL https://raw.githubusercontent.com/deathbyknowledge/gsv/main/install.sh | sh
            ```
            
            This will:
            - Download and install the CLI binary
            - Deploy to Cloudflare with `gsv deploy up --wizard --all`

            ## Cloudflare Bundles

            Cloudflare artifacts are split by component so users can download only what they need:
            - `gsv-cloudflare-gateway.tar.gz`
            - `gsv-cloudflare-channel-whatsapp.tar.gz`
            - `gsv-cloudflare-channel-discord.tar.gz`
            
            ## Manual Installation
            
            Download the appropriate binary for your platform:
            - **macOS (Apple Silicon)**: `gsv-darwin-arm64`
            - **macOS (Intel)**: `gsv-darwin-x64`
            - **Linux (x64)**: `gsv-linux-x64`
            - **Linux (ARM64)**: `gsv-linux-arm64`
          files: |
            release/gsv-linux-x64
            release/gsv-linux-arm64
            release/gsv-darwin-x64
            release/gsv-darwin-arm64
            release/gsv-cloudflare-gateway.tar.gz
            release/gsv-cloudflare-channel-whatsapp.tar.gz
            release/gsv-cloudflare-channel-discord.tar.gz
            release/cloudflare-checksums.txt
            release/install.sh
            release/checksums.txt
