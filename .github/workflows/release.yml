name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: gsv-darwin-arm64

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            name: gsv-darwin-x64

          # Linux x86_64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: gsv-linux-x64

          # Linux ARM64 (glibc)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: gsv-linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        working-directory: cli
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          cargo build --release --target ${{ matrix.target }}
          mv target/${{ matrix.target }}/release/gsv ../${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
            # Create tarball
            tar -czvf "release/${name}.tar.gz" -C release "$name"
            rm "release/$name"
          done
          ls -la release/

      - name: Create checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: GSV ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          files: |
            release/*.tar.gz
            release/checksums.txt
          body: |
            ## GSV CLI ${{ steps.version.outputs.version }}
            
            ### Installation
            
            ```bash
            # Quick install (auto-detects OS/arch)
            curl -sSL https://raw.githubusercontent.com/deathbyknowledge/gsv/main/install.sh | sh
            
            # Or manual download
            # macOS ARM64 (Apple Silicon)
            curl -LO https://github.com/deathbyknowledge/gsv/releases/download/${{ steps.version.outputs.version }}/gsv-darwin-arm64.tar.gz
            
            # macOS x64 (Intel)
            curl -LO https://github.com/deathbyknowledge/gsv/releases/download/${{ steps.version.outputs.version }}/gsv-darwin-x64.tar.gz
            
            # Linux x64
            curl -LO https://github.com/deathbyknowledge/gsv/releases/download/${{ steps.version.outputs.version }}/gsv-linux-x64.tar.gz
            
            # Linux ARM64
            curl -LO https://github.com/deathbyknowledge/gsv/releases/download/${{ steps.version.outputs.version }}/gsv-linux-arm64.tar.gz
            ```
            
            ### Verify checksums
            ```bash
            sha256sum -c checksums.txt
            ```
